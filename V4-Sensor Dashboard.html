<script>
let sensorData = [];

const ctx = document.getElementById('myChart').getContext('2d');
const gradient = ctx.createLinearGradient(0, 0, 0, 400);
gradient.addColorStop(0, 'rgba(0, 255, 157, 0.5)');
gradient.addColorStop(1, 'rgba(0, 72, 255, 0.1)');

const myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'PM2.5 (Âµg/mÂ³)',
      data: [],
      borderColor: '#22d3ee',
      backgroundColor: gradient,
      fill: true,
      tension: 0.4,
      pointBackgroundColor: '#38bdf8',
      pointBorderColor: '#0891b2',
      pointRadius: 4
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: { labels: { color: '#f3f4f6' } },
      tooltip: { mode: 'index', intersect: false }
    },
    scales: {
      x: {
        ticks: { color: '#f3f4f6' },
        title: { display: true, text: 'Time', color: '#f3f4f6' }
      },
      y: {
        beginAtZero: true,
        ticks: { color: '#f3f4f6' },
        title: { display: true, text: 'PM2.5 (Âµg/mÂ³)', color: '#f3f4f6' }
      }
    }
  }
});

function generateSampleData() {
  const now = Date.now();
  const randomPM = 10 + Math.random() * 40;
  return { timestamp: now, pm25: parseFloat(randomPM.toFixed(1)) };
}

function updateDashboard() {
  const newData = generateSampleData();
  sensorData.push(newData);
  const tenMinAgo = Date.now() - 10 * 60 * 1000;
  sensorData = sensorData.filter(d => d.timestamp >= tenMinAgo);
  sensorData.sort((a, b) => a.timestamp - b.timestamp);

  myChart.data.labels = sensorData.map(d => new Date(d.timestamp).toLocaleTimeString());
  myChart.data.datasets[0].data = sensorData.map(d => d.pm25);
  myChart.update();

  const tbody = document.getElementById('dataTable');
  tbody.innerHTML = '';
  sensorData.forEach(item => {
    const row = document.createElement('tr');
    row.innerHTML = `<td class='py-2 px-4'>${new Date(item.timestamp).toLocaleTimeString()}</td><td class='py-2 px-4'>${item.pm25}</td>`;
    tbody.appendChild(row);
  });
}

setInterval(updateDashboard, 5000);

document.getElementById('exportBtn').addEventListener('click', () => {
  const exportRows = sensorData.map(item => ({
    Time: new Date(item.timestamp).toLocaleString(),
    PM2_5: item.pm25
  }));
  const worksheet = XLSX.utils.json_to_sheet(exportRows);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Last 10 Minutes");
  XLSX.writeFile(workbook, "SensorData_Last10Min.xlsx");
});
</script>
