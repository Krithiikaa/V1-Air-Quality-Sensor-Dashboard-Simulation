<script>
let sensorData = [];

function generateSampleData() {
  const now = Date.now();
  return {
    timestamp: now,
    pm25: +(Math.random() * 50).toFixed(1),
    pm10: +(Math.random() * 100).toFixed(1),
    co2: +(400 + Math.random() * 300).toFixed(0),
    temp: +(15 + Math.random() * 10).toFixed(1),
    humidity: +(60 + Math.random() * 30).toFixed(1),
    aqi: +(50 + Math.random() * 100).toFixed(0)
  };
}

function updateDashboard() {
  const newData = generateSampleData();
  sensorData.push(newData);
  const cutoff = Date.now() - 600000;
  sensorData = sensorData.filter(d => d.timestamp >= cutoff);

  document.getElementById("pm25-val").innerText = newData.pm25 + ' Âµg/mÂ³';
  document.getElementById("pm10-val").innerText = newData.pm10 + ' Âµg/mÂ³';
  document.getElementById("co2-val").innerText = newData.co2 + ' ppm';
  document.getElementById("temp-val").innerText = newData.temp;
  document.getElementById("humid-val").innerText = newData.humidity;
  document.getElementById("aqi-val").innerText = newData.aqi;

  document.getElementById("pm25-status").innerText = newData.pm25 < 35 ? 'Moderate' : 'Unhealthy';
  document.getElementById("pm10-status").innerText = newData.pm10 < 80 ? 'Moderate' : 'High';
  document.getElementById("co2-status").innerText = newData.co2 < 600 ? 'Good' : 'Elevated';
  document.getElementById("aqi-status").innerText = newData.aqi < 100 ? 'Moderate' : 'Poor';

  const tbody = document.getElementById('dataTable');
  tbody.innerHTML = '';
  sensorData.forEach(item => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td class='py-2 px-4'>${new Date(item.timestamp).toLocaleTimeString()}</td>
      <td class='py-2 px-4'>${item.pm25}</td>
      <td class='py-2 px-4'>${item.pm10}</td>
      <td class='py-2 px-4'>${item.co2}</td>
      <td class='py-2 px-4'>${item.temp}</td>
      <td class='py-2 px-4'>${item.humidity}</td>
      <td class='py-2 px-4'>${item.aqi}</td>`;
    tbody.appendChild(row);
  });

  myChart.data.labels = sensorData.map(d => new Date(d.timestamp).toLocaleTimeString());
  myChart.data.datasets[0].data = sensorData.map(d => d.aqi);
  myChart.update();
}

const ctx = document.getElementById('myChart').getContext('2d');
const gradient = ctx.createLinearGradient(0, 0, 0, 400);
gradient.addColorStop(0, 'rgba(255, 255, 255, 0.5)');
gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

const myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'AQI Trend',
      data: [],
      borderColor: '#38bdf8',
      backgroundColor: gradient,
      fill: true,
      tension: 0.4
    }]
  },
  options: {
    plugins: {
      legend: { labels: { color: '#f1f5f9' } }
    },
    scales: {
      x: { ticks: { color: '#f1f5f9' } },
      y: { ticks: { color: '#f1f5f9' }, beginAtZero: true }
    }
  }
});

setInterval(updateDashboard, 5000);

document.getElementById('exportBtn').addEventListener('click', () => {
  const exportRows = sensorData.map(item => ({
    Timestamp: new Date(item.timestamp).toLocaleString(),
    PM2_5: item.pm25,
    PM10: item.pm10,
    CO2: item.co2,
    Temp: item.temp,
    Humidity: item.humidity,
    AQI: item.aqi
  }));
  const worksheet = XLSX.utils.json_to_sheet(exportRows);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Readings");
  XLSX.writeFile(workbook, "Sensor_Readings_10min.xlsx");
});
</script>
