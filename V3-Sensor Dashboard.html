<body>
<div class="container my-4">
  <h1 class="mb-4 text-center">Real-Time Sensor Dashboard</h1>

  <div class="section-heading">ðŸ“‰ Live Sensor Chart</div>
  <div class="card mb-4 p-3">
    <canvas id="myChart" height="100"></canvas>
  </div>

  <div class="text-center">
    <button id="exportBtn" class="btn btn-primary mb-4">ðŸ“¤ Export Last 10 Minutes to Excel</button>
  </div>

  <div class="section-heading">ðŸ“‹ Recent Sensor Readings</div>
  <div class="card p-3">
    <h5 class="card-title">Last 10 Minutes of PM2.5 Data</h5>
    <table id="dataTable" class="table table-bordered table-hover">
      <thead>
        <tr><th>Time</th><th>PM2.5</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
let sensorData = [];

const ctx = document.getElementById('myChart').getContext('2d');
const gradient = ctx.createLinearGradient(0, 0, 0, 400);
gradient.addColorStop(0, 'rgba(0, 242, 96, 0.6)');
gradient.addColorStop(1, 'rgba(5, 117, 230, 0.1)');

const myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'PM2.5 Âµg/mÂ³',
      data: [],
      borderColor: '#00f2fe',
      backgroundColor: gradient,
      fill: true,
      tension: 0.4,
      pointBackgroundColor: '#ffffff',
      pointBorderColor: '#00c6ff',
      pointRadius: 5
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: {
        labels: { color: '#ffffff' }
      },
      tooltip: { mode: 'index', intersect: false }
    },
    scales: {
      x: {
        ticks: { color: '#ffffff' },
        title: { display: true, text: 'Time', color: '#ffffff' }
      },
      y: {
        beginAtZero: true,
        ticks: { color: '#ffffff' },
        title: { display: true, text: 'PM2.5 (Âµg/mÂ³)', color: '#ffffff' }
      }
    }
  }
});

function generateSampleData() {
  const now = Date.now();
  const randomPM = 10 + Math.random() * 40;
  return { timestamp: now, pm25: parseFloat(randomPM.toFixed(1)) };
}

function updateDashboard() {
  const newData = generateSampleData();
  sensorData.push(newData);
  const tenMinAgo = Date.now() - 10 * 60 * 1000;
  sensorData = sensorData.filter(d => d.timestamp >= tenMinAgo);
  sensorData.sort((a, b) => a.timestamp - b.timestamp);

  myChart.data.labels = sensorData.map(d => new Date(d.timestamp).toLocaleTimeString());
  myChart.data.datasets[0].data = sensorData.map(d => d.pm25);
  myChart.update();

  const tbody = document.querySelector('#dataTable tbody');
  tbody.innerHTML = '';
  sensorData.forEach(item => {
    const row = tbody.insertRow();
    row.insertCell(0).innerText = new Date(item.timestamp).toLocaleTimeString();
    row.insertCell(1).innerText = item.pm25;
  });
}

setInterval(updateDashboard, 5000);

document.getElementById('exportBtn').addEventListener('click', () => {
  const exportRows = sensorData.map(item => ({
    Time: new Date(item.timestamp).toLocaleString(),
    PM2_5: item.pm25
  }));
  const worksheet = XLSX.utils.json_to_sheet(exportRows);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Last 10 Minutes");
  XLSX.writeFile(workbook, "SensorData_Last10Min.xlsx");
});
</script>
